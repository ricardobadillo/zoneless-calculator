<button
  #button
  class="font-light h-16 outline-none text-opacity-50 text-xl text-white transition-colors w-full focus:outline-none hover:bg-indigo-400 hover:bg-opacity-20"
  [ngClass]="{
    'bg-indigo-600 bg-opacity-20': isCommand(),
    'bg-indigo-800 bg-opacity-20': isPressed(),
  }"
  (click)="handleClick()">
  <ng-content />
</button>
